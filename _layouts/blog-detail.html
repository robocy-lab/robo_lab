---
layout: base
---

<link rel="stylesheet" href="{{ '/assets/css/projects.css' | relative_url }}">
<link rel="stylesheet" href="/assets/css/syntax.css">

<div class="container-fluid my-5">
  <div class="row justify-content-center">
    <div class="col-lg-9">

      <h1 class="text-center mb-4">{{ page.name }}</h1>

      <div class="tags-container text-center mb-4">
        {% for tag in page.tags %}
          <span class="tag">{{ tag }}</span>
        {% endfor %}
      </div>
      {% if page.image %}
      <div class="text-center">
        <img src="{{ site.baseurl }}{{ page.image }}" class="img-fluid rounded mb-5" alt="{{ page.name }}">
      </div>
      {% endif %}
      <div class="project-content">
        {{ content }}
      </div>

      {% if page.tg_post_link %}
      <div class="telegram-comments mt-5">
        <script async src="https://telegram.org/js/telegram-widget.js?22"
                data-telegram-discussion="{{ page.tg_post_link }}"
                data-comments-limit="5"
                data-colorful="1"
                data-color="13B4C6"
                data-dark="1"
                data-dark-color="39C4E8">
        </script>
      </div>
      {% endif %}

      <div class="text-center mt-5">
        <a href="{{ '/blog/' | relative_url }}" class="btn btn-outline-light">‚Üê Back to all blog posts</a>
      </div>

    </div>
  </div>
</div>
